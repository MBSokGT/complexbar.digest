<!DOCTYPE html>
<html>
<head>
    <title>Очистка Firebase</title>
</head>
<body>
    <h1>Очистка данных Firebase</h1>
    <button onclick="clearAll()">Очистить все лайки</button>
    <div id="status"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAH_JmUT3QtUAJ04x8QIU12gYSMgyAfuqM",
          authDomain: "digestcb.firebaseapp.com",
          databaseURL: "https://digestcb-default-rtdb.firebaseio.com",
          projectId: "digestcb"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        function clearAll() {
            db.ref('likes').remove();
            db.ref('userVotes').remove();
            document.getElementById('status').innerHTML = '✅ Все данные удалены!';
        }
    </script>
</body>
</html>
